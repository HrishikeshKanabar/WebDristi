<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-text>Register</ion-text>
  </ion-toolbar>
</ion-header>



    

  <ion-content>
  
  

      <div class="full-component">

                <div class="regis-title">
                  <ion-list>
                  <ion-item lines="none">
                  <ion-title >Create Your Account</ion-title>
                  </ion-item>
                  </ion-list>
                </div>

              
              <div class="register-fileds">
                
                <form>
                  <ion-list>
                  <ion-item lines="full">
                    <ion-label position="floating">First name</ion-label>
                    <ion-input type="text" #fn required ></ion-input>
                  </ion-item>

                  <ion-item lines="full">
                    <ion-label position="floating">Last name</ion-label>
                    <ion-input type="text" #ln required></ion-input>
                  </ion-item>

                  <ion-item lines="full">
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="text" #email required></ion-input>
                  </ion-item>

                  <ion-item lines="full">
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" #pass required></ion-input>
                  </ion-item>

                  <ion-item lines="full">
                    <ion-label position="floating">Confirm password</ion-label>
                    <ion-input type="password" #confPass required></ion-input>
                  </ion-item>


                  <br>
                  <ion-button type="submit" (click)="signUp(fn,ln,email,pass,confPass)" color="danger" expand="block">Sign Up</ion-button>
                </ion-list>   
                </form>
              </div>
        </div>
    
    </ion-content>
